<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form action="">
        <div class="login-wrap">
            <div class="signup-html">
                <p id="tab-1" name="tab" class="sign-up">Sign up</p>
                <div class="signup-form">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="first" class="label">first name </label>
                            <input id="first" type="text" name="first name" class="input" />
                        </div>
                        <div class="group">
                            <label for="last" class="label">last name</label>
                            <input id="last" type="text" name="last name" class="input" />
                        </div>
                        <div class="group">
                            <label for="email" class="label">email</label>
                            <input id="email" type="email" name="email" class="input" />
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" name="password" class="input" data-type="password" />
                        </div>
                        <div class="group">
                            <label for="rePass" class="label">repeat password</label>
                            <input id="rePass" type="password" name="repeat" class="input" data-type="password" />
                        </div>
                        <div class="hr"></div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign up" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="main.js"></script>
</body>

</html>
